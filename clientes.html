<div class="offcanvas offcanvas-end" tabindex="-1" id="novoVeiculoForm" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Novo Veiculo</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form action="">
        <label for="placa">Placa</label>
        <input type="text" class="form-control mb-3" placeholder="Digite aqui">

        <label for="marca">Marca</label>
        <select class="form-select mb-3" name="" id="">
            <option>-- Selecione --</option>
            <option>Chevrolet</option>
            <option>Volkswagen</option>
            <option>Toyota</option>
            <option>Fiat</option>
        </select>

        <label for="modelo">Modelo</label>
        <select class="form-select mb-3" name="" id="">
            <option>-- Selecione --</option>
            <option>Classic</option>
            <option>Celta</option>
            <option>Gol</option>
            <option>Uno</option>
        </select>

        <label for="ano">Ano</label>
        <input type="number" min="1950" max="2026" class="form-control mb-3" placeholder="Digite aqui">

        <label for="foto">Foto</label>
        <input type="file" class="form-control mb-3" placeholder="Digite aqui">

        <button class="btn btn-dark w-100">PRONTO</button>

    </form>

  </div>
</div>


<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm"> <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">Foto do Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img src="" id="modalImage" class="img-fluid" alt="Foto do Cliente">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<script>
    // Pega o modal e a imagem dentro do modal
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');

    // Adiciona um "escutador" ao modal
    imageModal.addEventListener('show.bs.modal', function (event) {
        // 'event.relatedTarget' é o elemento que disparou o modal (a <img> da tabela que foi clicada)
        const triggerImage = event.relatedTarget;
        
        // Pega o atributo 'src' (o link da imagem) da imagem que foi clicada
        const newSrc = triggerImage.getAttribute('src');
        
        // Define o atributo 'src' da imagem *dentro* do modal
        modalImage.setAttribute('src', newSrc);
    });
</script>
