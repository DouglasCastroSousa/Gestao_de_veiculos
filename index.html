<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="css/custom.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
        defer></script>
</head>

<body class="container-fluid">
    <section class="row h-100">
        <div class="col-8 bg-dark">
            Imagem do carro
        </div>

        <div class="col-4">
            <div class="h-100 d-flex justify-content-center align-items-center flex-column">
                <h1 class="text-center">login</h1>
                <form class="w-75 needs-validation" action="dashboard.html" novalidate>
                    <div class="mb-2">
                        <input id="email" class="form-control form-control-lg" type="email" placeholder="Email"
                            required>
                        <div class="invalid-feedback">email preenchido incorretamente</div>
                        <div class="valid-feedback">email preenchido corretamente</div>
                    </div>
                    <div class="mb-2">
                        <input id="senha" class="form-control form-control-lg mt-2 mb-2" type="password"
                            placeholder="Senha" required minlength="6">
                        <div class="invalid-feedback">senha preenchido incorretamente</div>
                        <div class="valid-feedback">senha preenchida corretamente</div>
                    </div>
                    <button class="btn btn-dark btn-lg w-100">ENTRAR</button>
                </form>
            </div>
        </div>
    </section>

    <script src="js/login.js"></script>
</body>

</html>
